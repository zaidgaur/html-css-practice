<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition property</title>
    <style>
        .container{
            
          
            
        }
        img{
            width: 390px;
            height: 200px;
            transition: width 1s ease-in,height 3s ease-out;
        }
       img:hover{
        width: 80px;
        height: 800px;
       }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="lallantoplogo.jpeg" alt="lallantoplogo">
    </div>
</body>
</html>
